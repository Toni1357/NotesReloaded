<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notes Reloaded</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <meta name="theme-color" content="#2c3e50" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📝 Notes Reloaded</h1>
    <div id="status-indicator">🟢 En ligne</div>
  </header>

  <div class="toolbar">
    <button data-cmd="bold">Gras</button>
    <button data-cmd="italic">Italique</button>
    <button data-cmd="underline">Souligné</button>
    <button id="btn-new-note">Nouvelle note</button>
    <button id="btn-save">💾 Sauvegarder</button>
  </div>

  <div id="editor" contenteditable="true" spellcheck="true"></div>

  <footer>
    <p>Notes Reloaded PWA – Toni's Studios © 2025</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
