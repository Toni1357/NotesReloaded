<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notes Reloaded</title>
  <meta name="theme-color" content="#2c3e50" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
  <div class="header-left">
    <button id="toggle-sidebar" title="Afficher la sidebar">☰</button>
    <h1>📝 Notes Reloaded</h1>
  </div>
  <div class="header-actions">
    <button id="btn-lock">🔒</button>
    <div id="status-indicator">🟢 En ligne</div>
  </div>
</header>

<aside id="sidebar">
  <ul id="note-list"></ul>
  <button id="btn-new-note">🆕 Nouvelle note</button>
</aside>

<div id="backdrop"></div>


  <nav class="toolbar">
    <button data-cmd="bold"><a style="font-weight:bold;">Gras</a></button>
    <button data-cmd="italic"><a style="font-style:italic;">Italique</a></button>
    <button data-cmd="underline"><a style="text-decoration:underline;">Souligné</a></button>
    <button data-cmd="insertUnorderedList"><a>• Liste</a></button>

    <select id="heading-select">
      <option value="">Titre</option>
      <option value="h1">H1</option>
      <option value="h2">H2</option>
      <option value="h3">H3</option>
    </select>

    <button id="btn-save"><a>Sauvegarder</a></button>
    <button id="btn-delete"><a>Supprimer</a></button>
    <button id="btn-export"><a>Exporter</a></button>
  </nav>

  <main>
    <div id="editor" contenteditable="true" spellcheck="true"></div>
  </main>

  <footer>
    <p>Notes Reloaded PWA – Toni's Studios © 2025</p>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
