<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NotesReloaded</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <aside id="sidebar" aria-hidden="true">
    <ul id="note-list"></ul>
  </aside>
  <div id="backdrop" aria-hidden="true"></div>

  <header>
    <div class="header-left">
      <button id="sidebar-toggle" aria-controls="sidebar" aria-expanded="false">Menu</button>
      <div class="title-tools">
        <label for="heading-level">Titre :</label>
        <select id="heading-level">
          <option value="h1">H1</option>
          <option value="h2">H2</option>
          <option value="h3">H3</option>
        </select>
      </div>
    </div>
    <div class="header-actions">
      <button id="save-btn">Sauvegarder</button>
      <button id="export-btn">Exporter</button>
    </div>
  </header>

  <div class="format-toolbar">
    <button type="button" data-cmd="bold">Gras</button>
    <button type="button" data-cmd="italic">Italique</button>
    <button type="button" data-cmd="underline">Soulign√©</button>
  </div>

  <main>
    <div id="editor" contenteditable="true" spellcheck="false"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
